apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: rhtap-controller-alerting-rules
  labels:
    tenant: rhtap
spec:
  groups:
  - name: controller_alerts
    interval: 1m
    rules:
    - alert: ControllerReconciliationErrors
      expr: |
        sum(increase(controller_runtime_reconcile_errors_total{namespace!~"(.*-tenant|openshift-.*|kube-.*|default)"}[2m]))
        by(container, controller, namespace, pod, service, source_cluster) /
        sum(increase(controller_runtime_reconcile_total{namespace!~"(.*-tenant|openshift-.*|kube-.*|default)"}[2m]))
        by(container, controller, namespace, pod, service, source_cluster) > 0.01
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "Controller {{ $labels.controller }} has reconciliation errors greater than 1%"
        description: "Controller {{ $labels.controller }} with Pod {{ $labels.pod }} for namespace {{ $labels.namespace }} on cluster {{ $labels.source_cluster }} has total reconciliation errors greater than 1% compared to total reconciliations in last 2 minutes."
